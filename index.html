<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">


    <!-- my-style -->
    <link rel="stylesheet" href="./styles/common-my-classes.css">
    <link rel="stylesheet" href="./styles/style-index.css">

    <!-- scripts -->
    <script src="./scripts/scriptLogin.js"> </script>
</head>

<body onload="checkServer()">
    <main class="center">
        <div class="form-container">
            <h2>Login</h2>

            <form>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button type="button" onclick="validate()" id="btn-submit">Login</button>

                <p id="forgot-link">
                    <a href="./forgot-password.html">Forget Password</a>
                </p>

                <p id="info"></p>
            </form>
        </div>
    </main>
</body>

</html>
